<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian table</title>
    <link rel="stylesheet" href="./css/mondrian.css">
</head>

<body>
    <section class="container">
        <h1>Task #3</h1>
        <table>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="white" colspan="3"></td>
                <td class="yellow" colspan="3"></td>
                <td class="white thin-cell" rowspan="6"></td>
            </tr>
            <tr>
                <td class="white" rowspan="2"></td>
                <td class="red" rowspan="4" colspan="4"></td>
                <td class="yellow" colspan="3" rowspan="2"></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td class="white" rowspan="3"></td>
                <td class="white" rowspan="2"></td>
                <td class="white thin-cell" rowspan="2" colspan="2"></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td class="white" colspan="2"></td>
                <td class="white" colspan="3"></td>
            </tr>
            <tr>
                <td class="yellow" rowspan="3"></td>
                <td colspan="2"></td>
                <td class="white" colspan="2"></td>
                <td class="blue" colspan="3" rowspan="2"></td>
                <td class="red thin-cell" rowspan="3"></td>
            </tr>
            <tr>
                <td class="white short-cell" rowspan="2" colspan="2"></td>
                <td class="short-cell" colspan="2"></td>
            </tr>
            <tr>
                <td class="white short-cell" colspan="5"></td>
            </tr>
        </table>
    </section>
</body>

</html>
